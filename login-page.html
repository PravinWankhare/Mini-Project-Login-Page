<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login-page-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <div class="first">
            <h1 id="sign_in">Sign In</h1>
            <div class="icons">
               <button class="icon"><a id="icon1" href="https://www.google.com/"><b>G</b></a></button>
               <button class="icon"><a id="icon2" href="https://www.facebook.com/"><i class="fa fa-facebook-f"></i></a></button>
               <button class="icon"><a id="icon3" href="https://github.com/"><i id="icon3" class="fa fa-github"></i></a></button>
               <button class="icon"><a id="icon4" href="https://in.linkedin.com/"><i id="icon4" class="fa fa-linkedin-square"></i></a></button>
            </div>
        <p class="use">or use your email password</p>
            <input type="email" id="email" placeholder="Email">
           <br> <input type="password" id="password" placeholder="Password">
            <br><a  id="forget" href="www.forgot.com">forget Your Password?</a>
            <button class="in" >Sign In</button>
        </div>
        <div class="second">
            <h1 id="hello">Hello, Freind!</h1>
            <p class="content">Register with your personal details to use all <br> of site features</p>
            <button class="up">Sign Up</button>
        </div>
    </div>
</body>
</html>
